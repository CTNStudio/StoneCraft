apply plugin: "dev.architectury.loom"
base {
    archivesName = rootProject.modid + "-forge"
}

repositories {
    maven { url "https://maven.neoforged.net/releases/" }
}

loom {
    forge {
        mixinConfigs = [
                "stonecraft.mixins.json"
        ]
    }
}

dependencies {
    minecraft "com.mojang:minecraft:1.20.1"
    mappings(loom.layered {
        it.mappings "net.fabricmc:yarn:${rootProject.yarn_mappings_1201}:v2"
        it.parchment("org.parchmentmc.data:parchment-1.20.1:${rootProject.parchment_version_1201}@zip")
    })
    forge "net.neoforged:forge:${rootProject.forge_version_1201}"
}

processResources {
    inputs.property "version", project.version
    filesMatching("META-INF/mods.toml") {
        expand "version": project.version
    }
}

java {
    withSourcesJar()
}

jar {
    manifest {
        attributes([
            "Specification-Title"     : rootProject.modid,
            "Specification-Vendor"    : "CTN STUDIO",
            "Specification-Version"   : "1",
            "Implementation-Title"    : rootProject.name,
            "Implementation-Version"  : project.version,
            "Implementation-Vendor"   : "CTN STUDIO",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}