name: build
on: [push,workflow_dispatch]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest,]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout repository
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1.1.0

      - name: setup jdk 21
        uses: actions/setup-java@v3.13.0
        with:
          java-version: 21
          distribution: 'temurin'

      - name: make gradle wrapper executable
        run: chmod +x ./gradlew

      - uses: burrunan/gradle-cache-action@v1
        with:
          gradle-version: wrapper
          gradle-distribution-sha-256-sum-warning: false

      - name: build
        run: ./gradlew build

      - name: Move the jar
        run: ./gradlew move-jar

      - name: Generate version file
        run: ./gradlew generate-version-file

      - name: Read mod version
        id: mod_version
        uses: RawDiamondMC/read-file-action@9540ee2ebbc35264e9f2ce8db051c147d96d6e87
        with:
          path: ./temp/version/version-info

      - run: echo ${{ steps.mod_version.outputs.content }}

      - name: capture build artifacts
        uses: actions/upload-artifact@v3.1.3
        with:
          name: Stone Craft ${{ steps.mod_version.outputs.content }} beta
          path: artifacts

      - name: Set latest tag
        uses: EndBug/latest-tag@latest

      - name: Remove assets
        uses: RawDiamondMC/delete-release-assets@v1
        with:
          tag: latest

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/*
          prerelease: true
          tag_name: latest
