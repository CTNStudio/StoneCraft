name: Latest test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'microsoft'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2.9.0
      with:
       gradle-version: release-candidate
    - name: build
      run: ./gradlew build
